<!DOCTYPE html>
<html>
<head>
<title>
Iphone models
</title>
<style>
#container{
width:760px;
height:600px;
position:relative;
margin:10px auto;

}
.img{
width:760px;
height:600px;
position:absolute;
}
#leftholder{
width:50px;
height:600px;
position:absolute;
left:0px;
top:0px;
}
#rightholder{
width:50px;
height:600px;
position:absolute;
right:0px;
top:0px;
}
.left{
height:50px;
weight:50px;
position:absolute;
top:60%;
left:0px;
}
.right{
height:50px;
weight:50px;
position:absolute;
top:60%;
right:0px;
}
</style>
<script type="javascript">
var imagecount=1;
var total=3;

function slider(x){
var image=document.getElementById('img');
imagecount=imagecount+x;
if(imagecount >total){ imagecount=1;}
if(imagecount <1){imagecount=total;}
image.src="img"+imagecount+".png"
}
</script>
</head>
<body>
<div id="container">
<img src="img1.png" id="img"/>
<div id="leftholder" ><img  onclick="slider(-1)" class="right" src="http://www2.psd100.com/ppp/2013/11/2701/Left-arrow-1127201228.png"></div>
<div id="rightholder" ><img onclick="slider(1)" class="left" src="http://bien.nceas.ucsb.edu/bien/wp-content/uploads/2012/11/RightArrow.png"></div>
</div>
</body>
</html>
